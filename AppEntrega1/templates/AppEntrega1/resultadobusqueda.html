{% extends "AppEntrega1/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

        <!-- Content section-->
        <section class="py-5">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h2>Búsqueda de salones</h2>

                        <p class="lead">El resultado de tu búsqueda es:</p>
                        
                       
                        
                        {% if ciudad %}
                        <ul>
                            {% for salon in salones %}
                                <li>{{salon.salon}}</li>
                            
                            {% endfor %}
                        {% else %}
                        <p class="mb-0"> {{respuesta}}</p>
                        {% endif %}
                        </ul>

                    </div>
                </div>
            </div>
        </section>


{% endblock%}
